<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="results-card">
      <div class="results-section">
        <p class="result-txt">Your Result</p>
        <div class="score-circle">
          <p class="result-score">76</p>
          <p class="result-score-total">of 100</p>
        </div>
        <p class="great-text">Great</p>
        <p class="result-details">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-section">
        <h2>Summary</h2>
        <ul>
          <li class="summary-list-item reaction-list">
            <div class="summary-name">
              <img src="./images/icon-reaction.svg" alt="" />
              <p class="reaction-name">Reaction</p>
            </div>
            <p class="summary-total-score">
              <span class="summary-score">80</span>
              <span class="total">/ 100</span>
            </p>
          </li>
          <li class="summary-list-item memory-list">
            <div class="summary-name">
              <img src="./images/icon-memory.svg" alt="" />
              <p class="memory-name">Memory</p>
            </div>
            <p class="summary-total-score">
              <span class="summary-score">92</span>
              <span class="total">/ 100</span>
            </p>
          </li>
          <li class="summary-list-item verbal-list">
            <div class="summary-name">
              <img src="./images/icon-verbal.svg" alt="" />
              <p class="verbal-name">Verbal</p>
            </div>
            <p class="summary-total-score">
              <span class="summary-score">61</span>
              <span class="total">/ 100</span>
            </p>
          </li>
          <li class="summary-list-item visual-list">
            <div class="summary-name">
              <img src="./images/icon-visual.svg" alt="" />
              <p class="visual-name">Visual</p>
            </div>
            <p class="summary-total-score">
              <span class="summary-score">72</span>
              <span class="total">/ 100</span>
            </p>
          </li>
        </ul>
        <button class="continue-btn">Continue</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/awesomeCoding999"
        >@awesomeCoding999</a
      >.
    </footer>
  </body>
</html>
